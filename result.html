<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Assessment Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Result Header */
        .result-header {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 2.5rem;
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .result-subtitle {
            font-size: 1.3rem;
            color: #6b7280;
        }

        /* Score Card */
        .score-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .score-main {
            text-align: center;
            margin-bottom: 40px;
        }

        .score-percentage {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.2rem;
            color: #6b7280;
            font-weight: 500;
        }

        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .score-item {
            background: #f9fafb;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e5e7eb;
        }

        .score-item-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .score-item h3 {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .score-item p {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1f2937;
        }

        .score-item-correct p {
            color: #10b981;
        }

        .score-item-wrong p {
            color: #ef4444;
        }

        .score-item-total p {
            color: #6366f1;
        }

        /* Performance Badge */
        .performance-badge {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            border-left: 5px solid #6366f1;
        }

        /* Review Section */
        .review-section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .review-title {
            font-size: 2rem;
            color: #1f2937;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .review-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .review-summary-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
        }

        .review-summary-item.correct {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .review-summary-item.wrong {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .review-summary-icon {
            font-size: 1.8rem;
        }

        .review-summary-count {
            font-size: 2.2rem;
            font-weight: 800;
        }

        .review-summary-label {
            font-size: 1rem;
        }

        /* Review Items */
        .review-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .review-item.correct {
            border-left: 5px solid #10b981;
            background: rgba(209, 250, 229, 0.2);
        }

        .review-item.wrong {
            border-left: 5px solid #ef4444;
            background: rgba(254, 226, 226, 0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .review-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
        }

        .review-status.correct {
            background: #10b981;
            color: white;
        }

        .review-status.wrong {
            background: #ef4444;
            color: white;
        }

        .review-question-num {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .review-question {
            font-size: 1.2rem;
            color: #1f2937;
            font-weight: 600;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid #e5e7eb;
            background: white;
        }

        .option.correct {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
            font-weight: 600;
        }

        .option.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
            font-weight: 600;
        }

        /* Action Buttons */
        .result-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            border: none;
            padding: 16px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .btn-secondary:hover {
            background: #6366f1;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255,255,255,0.9);
        }

        .footer p {
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .result-header {
                padding: 40px 25px;
            }

            .result-title {
                font-size: 2rem;
            }

            .score-percentage {
                font-size: 4rem;
            }

            .score-details {
                grid-template-columns: 1fr;
            }

            .review-section {
                padding: 25px;
            }

            .review-item {
                padding: 20px;
            }

            .result-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Result Header -->
        <div class="result-header">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <h1 class="result-title">Assessment Complete!</h1>
            <p class="result-subtitle" id="resultMessage">Great job on completing the quiz</p>
        </div>

        <!-- Action Buttons -->
        <div class="result-actions">
            <button class="btn btn-primary" id="restartBtn">
                <span>Restart Quiz</span>
                <span>üîÑ</span>
            </button>
            <button class="btn btn-secondary" id="backToTopicsBtn">
                <span>Back to Topics</span>
                <span>üè†</span>
            </button>
        </div>

        <!-- Score Card -->
        <div class="score-card">
            <div class="score-main">
                <div class="score-percentage" id="scorePercentage">0%</div>
                <p class="score-label">Your Score</p>
            </div>
            
            <div class="score-details">
                <div class="score-item score-item-total">
                    <div class="score-item-icon">üìù</div>
                    <h3>Total Questions</h3>
                    <p id="totalQuestions">0</p>
                </div>
                <div class="score-item score-item-correct">
                    <div class="score-item-icon">‚úì</div>
                    <h3>Correct Answers</h3>
                    <p id="correctAnswers">0</p>
                </div>
                <div class="score-item score-item-wrong">
                    <div class="score-item-icon">‚úó</div>
                    <h3>Wrong Answers</h3>
                    <p id="wrongAnswers">0</p>
                </div>
            </div>
        </div>

        <!-- Performance Badge -->
        <div class="performance-badge" id="performanceBadge"></div>

        <!-- Detailed Review Section -->
        <div class="review-section">
            <h2 class="review-title">üìã Detailed Review</h2>
            
            <div class="review-summary">
                <div class="review-summary-item correct">
                    <span class="review-summary-icon">‚úì</span>
                    <span class="review-summary-count" id="reviewCorrectCount">0</span>
                    <span class="review-summary-label">Correct</span>
                </div>
                <div class="review-summary-item wrong">
                    <span class="review-summary-icon">‚úó</span>
                    <span class="review-summary-count" id="reviewWrongCount">0</span>
                    <span class="review-summary-label">Wrong</span>
                </div>
            </div>

            <div id="reviewContainer"></div>
        </div>

        <!-- Action Buttons (Bottom) -->
        <div class="result-actions">
            <button class="btn btn-primary" id="restartBtn2">
                <span>Restart Quiz</span>
                <span>üîÑ</span>
            </button>
            <button class="btn btn-secondary" id="backToTopicsBtn2">
                <span>Back to Topics</span>
                <span>üè†</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>üí° Practice makes perfect - Keep learning!</p>
        </div>
    </div>

    <script>
        // DOM elements
        const resultIcon = document.getElementById('resultIcon');
        const resultMessage = document.getElementById('resultMessage');
        const scorePercentage = document.getElementById('scorePercentage');
        const totalQuestions = document.getElementById('totalQuestions');
        const correctAnswers = document.getElementById('correctAnswers');
        const wrongAnswers = document.getElementById('wrongAnswers');
        const performanceBadge = document.getElementById('performanceBadge');
        const reviewContainer = document.getElementById('reviewContainer');
        const reviewCorrectCount = document.getElementById('reviewCorrectCount');
        const reviewWrongCount = document.getElementById('reviewWrongCount');
        const restartBtn = document.getElementById('restartBtn');
        const restartBtn2 = document.getElementById('restartBtn2');
        const backToTopicsBtn = document.getElementById('backToTopicsBtn');
        const backToTopicsBtn2 = document.getElementById('backToTopicsBtn2');

        // Display results
        function displayResults() {
            const results = JSON.parse(localStorage.getItem('quizResults'));
            
            if (!results) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display score data
            scorePercentage.textContent = results.percentage + '%';
            totalQuestions.textContent = results.totalQuestions;
            correctAnswers.textContent = results.score;
            wrongAnswers.textContent = results.wrongAnswers;
            
            // Display review summary counts
            reviewCorrectCount.textContent = results.score;
            reviewWrongCount.textContent = results.wrongAnswers;
            
            // Set icon and message based on performance
            if (results.percentage >= 90) {
                resultIcon.textContent = 'üèÜ';
                resultMessage.textContent = 'Outstanding! You\'re a Python expert!';
                performanceBadge.textContent = '‚≠ê Exceptional Performance - You\'ve mastered this topic!';
                performanceBadge.style.borderLeftColor = '#10b981';
            } else if (results.percentage >= 75) {
                resultIcon.textContent = 'üéâ';
                resultMessage.textContent = 'Excellent work! Strong understanding demonstrated!';
                performanceBadge.textContent = '‚ú® Great Job - You have a solid grasp of the concepts!';
                performanceBadge.style.borderLeftColor = '#10b981';
            } else if (results.percentage >= 60) {
                resultIcon.textContent = 'üëç';
                resultMessage.textContent = 'Good job! You\'re on the right track!';
                performanceBadge.textContent = 'üí™ Good Effort - Review key concepts to improve further.';
                performanceBadge.style.borderLeftColor = '#f59e0b';
            } else if (results.percentage >= 40) {
                resultIcon.textContent = 'üìö';
                resultMessage.textContent = 'Keep practicing! You\'re making progress!';
                performanceBadge.textContent = 'üéØ Keep Going - Focus on understanding the fundamentals.';
                performanceBadge.style.borderLeftColor = '#f59e0b';
            } else {
                resultIcon.textContent = 'üìñ';
                resultMessage.textContent = 'More practice needed. Don\'t give up!';
                performanceBadge.textContent = 'üí° Review Recommended - Take time to study the material again.';
                performanceBadge.style.borderLeftColor = '#ef4444';
            }
            
            // Display detailed review
            displayDetailedReview(results);
        }

        function displayDetailedReview(results) {
            reviewContainer.innerHTML = '';

            results.userAnswers.forEach((answer, index) => {
                const question = results.questions[answer.questionIndex];

                // Review Item
                const reviewItem = document.createElement('div');
                reviewItem.className = `review-item ${answer.isCorrect ? 'correct' : 'wrong'}`;

                // Header
                const reviewHeader = document.createElement('div');
                reviewHeader.className = 'review-header';

                const statusBadge = document.createElement('div');
                statusBadge.className = `review-status ${answer.isCorrect ? 'correct' : 'wrong'}`;
                statusBadge.textContent = answer.isCorrect ? '‚úì Correct' : '‚úó Wrong';

                const questionNum = document.createElement('span');
                questionNum.className = 'review-question-num';
                questionNum.textContent = `Question ${index + 1} of ${results.totalQuestions}`;

                reviewHeader.appendChild(statusBadge);
                reviewHeader.appendChild(questionNum);

                // Question
                const questionText = document.createElement('div');
                questionText.className = 'review-question';
                questionText.textContent = question.question;

                // Code Block
                let codeBlock = null;
                if (question.code) {
                    codeBlock = document.createElement('pre');
                    codeBlock.className = 'code-block';

                    const codeEl = document.createElement('code');
                    codeEl.textContent = question.code;

                    codeBlock.appendChild(codeEl);
                }

                // Options
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';

                question.options.forEach((opt, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';

                    // Correct answer ‚Üí green
                    if (optIndex === answer.correctAnswer) {
                        optionDiv.classList.add('correct');
                        optionDiv.textContent = `‚úì ${opt}`;
                    }
                    // User selected wrong ‚Üí red
                    else if (optIndex === answer.userAnswer && answer.userAnswer !== answer.correctAnswer) {
                        optionDiv.classList.add('wrong');
                        optionDiv.textContent = `‚úó ${opt} (Your Answer)`;
                    }
                    else {
                        optionDiv.textContent = opt;
                    }

                    optionsContainer.appendChild(optionDiv);
                });

                // Append
                reviewItem.appendChild(reviewHeader);
                reviewItem.appendChild(questionText);

                if (codeBlock) {
                    reviewItem.appendChild(codeBlock);
                }

                reviewItem.appendChild(optionsContainer);
                reviewContainer.appendChild(reviewItem);
            });
        }

        // Restart same quiz
        restartBtn.onclick = restartBtn2.onclick = () => {
            window.location.href = 'quiz.html';
        };

        // Go back to topics
        backToTopicsBtn.onclick = backToTopicsBtn2.onclick = () => {
            localStorage.removeItem('selectedTopic');
            localStorage.removeItem('quizResults');
            window.location.href = 'index.html';
        };

        // Initialize result page
        displayResults();
    </script>
</body>
</html>
